<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentGrade</title>
</head>
<body>
    <table border ="2">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in CbvModel_list %}
            <tr>
                <td>{{grade.first_name}}</td>
                <td>{{grade.last_name}}</td>
                <td>{{grade.score}}</td>
                <td><a href='deleteStudentGrade/{{grade.id}}'>Delete</a></td>
                <td><a href='updateStudentGrade/{{grade.id}}'>Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table></br></br>
</body>
</html>
